<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yoel Professional Barber</title>
    
    <!-- PWA & Metadatos -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/483/483933.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>

    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
        
        /* Custom Date Input Styling */
        input[type="date"] {
            color-scheme: dark; 
            position: relative;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            background: transparent;
            bottom: 0;
            color: transparent;
            cursor: pointer;
            height: auto;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            width: auto;
        }
        /* Spin Animation for Refresh */
        .spin-anim { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        if ('serviceWorker' in navigator && (window.location.protocol === 'https:' || window.location.protocol === 'http:')) {
            window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js').catch(console.error));
        }
    </script>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Scissors, Calendar, User, Home, Bell, Clock, ChevronRight, Star, LogOut, 
            CheckCircle, X, Phone, Trash2, RefreshCw, Shield, DollarSign, AlertCircle, 
            Smartphone, Zap, Search, Filter, Download, Plus, Edit2, Settings, TrendingUp, PieChart, Info, Lock, Unlock, CalendarOff
        } from 'lucide-react';

        import { initializeApp } from "firebase/app";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "firebase/auth";
        import { getFirestore, collection, addDoc, getDocs, query, deleteDoc, updateDoc, doc, onSnapshot, where, writeBatch } from "firebase/firestore";

        // --- CONFIGURACIÓN FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCDjmyuc0VSiHZIH_YqnMJnyDL-uktkMYw",
            authDomain: "barberia-yoel.firebaseapp.com",
            projectId: "barberia-yoel",
            storageBucket: "barberia-yoel.firebasestorage.app",
            messagingSenderId: "942416678010",
            appId: "1:942416678010:web:84017a43b59afe1679ffc3",
            measurementId: "G-6KJEGZC9DW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'barberia-yoel'; 

        const ADMIN_EMAIL = "admin@yoel.com";
        const TIME_SLOTS = ["09:00 AM", "10:00 AM", "11:00 AM", "12:00 PM", "02:00 PM", "03:00 PM", "04:00 PM", "05:00 PM", "06:00 PM", "07:00 PM"];

        const DEFAULT_SERVICES = [
            { category: 'Corte', title: 'Corte Clásico', price: 500, duration: '45 min', description: 'Corte tradicional con tijera o máquina.', iconName: 'scissors' },
            { category: 'Corte', title: 'Fade / Degradado', price: 700, duration: '60 min', description: 'Degradado moderno con navaja.', iconName: 'scissors' },
            { category: 'Barba', title: 'Perfilado de Barba', price: 300, duration: '30 min', description: 'Alineación perfecta con navaja y toalla.', iconName: 'user' },
            { category: 'VIP', title: 'Experiencia Yoel', price: 1500, duration: '120 min', description: 'Corte, Barba, Mascarilla negra y Bebida de cortesía.', iconName: 'star' }
        ];

        const ICON_MAP = { scissors: Scissors, user: User, star: Star, zap: Zap };
        const getIcon = (name) => { const I = ICON_MAP[name] || Scissors; return <I className="w-6 h-6"/>; };

        // --- UTILS ---
        const parseTime = (t, d) => { 
            if(!t||!d) return new Date(); 
            try {
                const dt=new Date(d), [tm,m]=t.split(' '), [h,mn]=tm.split(':'); 
                dt.setHours(h==='12'?0:parseInt(h)+(m==='PM'?12:0), mn, 0, 0); 
                return isNaN(dt.getTime()) ? new Date() : dt;
            } catch(e) { return new Date(); }
        };
        const cleanPhone = p => p ? p.replace(/\D/g, '') : '';
        const formatPhone = p => { if(!p) return 'N/A'; const c=(''+p).replace(/\D/g,''), m=c.match(/^(\d{3})(\d{3})(\d{4})$/); return m ? `(${m[1]}) ${m[2]}-${m[3]}` : p; };
        const cleanPhoneForSearch = v => v ? v.toString().replace(/\D/g, '') : '';
        const normalizeText = t => t ? t.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "") : '';

        // --- COMPONENTS ---
        const SuccessModal = ({ show, onClose, appointmentDetails, allAppointments }) => {
            if (!show || !appointmentDetails) return null;

            const queueCount = useMemo(() => {
                if (!allAppointments) return 0;
                const currentDateTime = parseTime(appointmentDetails.time, appointmentDetails.date);
                
                const count = allAppointments.filter(a => {
                    if (a.status === 'cancelada' || a.date !== appointmentDetails.date) return false;
                    const aTime = parseTime(a.time, a.date);
                    return aTime < currentDateTime;
                }).length;
                
                return count;
            }, [allAppointments, appointmentDetails]);

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/95 backdrop-blur-sm p-4 animate-fade-in">
                    <div className="bg-slate-800 p-8 rounded-3xl shadow-2xl border border-slate-700 max-w-sm w-full text-center relative overflow-hidden mx-auto">
                        <div className="w-24 h-24 mx-auto mb-6 relative">
                            <svg className="checkmark w-24 h-24 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                <circle className="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                                <path className="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                            </svg>
                        </div>
                        <h2 className="text-3xl font-bold text-white mb-2">¡Listo!</h2>
                        <p className="text-slate-400 text-sm mb-6">Cita procesada correctamente.</p>
                        
                        <div className="bg-slate-900/50 p-4 rounded-xl border border-slate-700/50 mb-4 text-left">
                            <p className="text-amber-500 text-xs font-bold uppercase mb-1">Resumen</p>
                            <p className="text-white font-bold text-lg">{appointmentDetails.serviceTitle}</p>
                            <div className="flex justify-between mt-2 text-sm text-slate-400">
                                <span>{appointmentDetails.date}</span><span>{appointmentDetails.time}</span>
                            </div>
                        </div>

                        <div className="bg-blue-500/10 p-3 rounded-xl border border-blue-500/20 mb-6 flex items-start gap-3 text-left">
                            <Users className="text-blue-400 shrink-0 mt-0.5" size={18} />
                            <div>
                                <p className="text-blue-200 text-xs leading-relaxed">
                                    Hay <strong className="text-white">{queueCount} clientes</strong> antes de ti hoy, pero no te preocupes, <strong className="text-white">ya reservaste tu hora.</strong>
                                </p>
                            </div>
                        </div>

                        <button onClick={onClose} className="w-full bg-amber-500 text-slate-900 font-bold py-4 rounded-xl active:scale-95 transition-transform">ENTENDIDO</button>
                    </div>
                    <style>{`
                        .checkmark__circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 2; stroke-miterlimit: 10; stroke: #22c55e; fill: none; animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
                        .checkmark { width: 80px; height: 80px; border-radius: 50%; display: block; stroke-width: 3; stroke: #fff; stroke-miterlimit: 10; box-shadow: inset 0px 0px 0px #22c55e; animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both; }
                        .checkmark__check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; }
                        @keyframes stroke { 100% { stroke-dashoffset: 0; } }
                        @keyframes scale { 0%, 100% { transform: none; } 50% { transform: scale3d(1.1, 1.1, 1); } }
                        @keyframes fill { 100% { box-shadow: inset 0px 0px 0px 50px #22c55e; } }
                    `}</style>
                </div>
            );
        };
        
        const Users = ({size, className}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;

        const ServiceModal = ({ show, onClose, onSave, initialData }) => {
            const [form, setForm] = useState({ title: '', price: '', duration: '30 min', description: '', iconName: 'scissors' });
            useEffect(() => { if(initialData) setForm(initialData); else setForm({ title: '', price: '', duration: '30 min', description: '', iconName: 'scissors' }); }, [initialData, show]);
            if (!show) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/95 backdrop-blur-sm p-4 animate-fade-in">
                    <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 w-full max-w-md">
                        <h3 className="text-xl font-bold mb-4 text-white">{initialData ? 'Editar' : 'Nuevo'} Servicio</h3>
                        <div className="space-y-3">
                            <div><label className="text-xs text-slate-400">Nombre</label><input className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white" value={form.title} onChange={e=>setForm({...form, title: e.target.value})} placeholder="Ej: Corte" /></div>
                            <div className="flex gap-3">
                                <div className="flex-1"><label className="text-xs text-slate-400">Precio</label><input type="number" className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white" value={form.price} onChange={e=>setForm({...form, price: Number(e.target.value)})} /></div>
                                <div className="flex-1"><label className="text-xs text-slate-400">Duración</label><input className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white" value={form.duration} onChange={e=>setForm({...form, duration: e.target.value})} /></div>
                            </div>
                            <div><label className="text-xs text-slate-400">Descripción</label><textarea className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white text-sm" rows="3" value={form.description} onChange={e=>setForm({...form, description: e.target.value})} placeholder="Detalles del servicio..." /></div>
                            <div><label className="text-xs text-slate-400">Icono</label><div className="flex gap-2">{Object.keys(ICON_MAP).map(k=><button key={k} onClick={()=>setForm({...form, iconName: k})} className={`p-3 rounded-lg border ${form.iconName===k?'bg-amber-500 text-slate-900 border-amber-500':'bg-slate-900 border-slate-700 text-slate-400'}`}>{getIcon(k)}</button>)}</div></div>
                        </div>
                        <div className="flex gap-3 mt-6"><button onClick={onClose} className="flex-1 py-3 bg-slate-700 rounded-xl text-slate-300">Cancelar</button><button onClick={()=>onSave(form)} className="flex-1 py-3 bg-amber-500 text-slate-900 font-bold rounded-xl">Guardar</button></div>
                    </div>
                </div>
            );
        };

        const AuthScreen = ({ onLogin, deferredPrompt, handleInstallClick }) => {
            const [mode, setMode] = useState('login'); 
            const [email, setEmail] = useState(''); const [password, setPassword] = useState(''); const [name, setName] = useState(''); const [phone, setPhone] = useState(''); 
            const [error, setError] = useState(''); const [loading, setLoading] = useState(false); const [isLookup, setLookup] = useState(false);

            const getTabLabel = (m) => m === 'login' ? 'Login' : m === 'register' ? 'Registrarse' : 'Invitado'; 

            const handleAuth = async (e) => {
                e.preventDefault(); setError(''); setLoading(true);
                if(mode === 'guest' && isLookup) {
                    const cp = cleanPhoneForSearch(phone);
                    if(cp.length < 10) { setError('Teléfono inválido'); setLoading(false); return; }
                    try {
                        const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'appointments'), where('userPhone', '==', cp));
                        const sn = await getDocs(q);
                        if(!sn.empty) onLogin({displayName: sn.docs[0].data().userName||'Invitado', phone: cp, email:'', isAdmin: false, isGuest: true});
                        else setError('No hay citas.');
                    } catch { setError('Error de red.'); }
                    setLoading(false); return;
                }
                setTimeout(() => {
                    const cp = cleanPhoneForSearch(phone);
                    if(mode==='guest' && !isLookup && (!name.trim() || cp.length<10)) { setError('Datos inválidos'); setLoading(false); return; }
                    if(mode!=='guest' && (!email.includes('@') || password.length<6)) { setError('Credenciales inválidas'); setLoading(false); return; }
                    onLogin({displayName: name||email.split('@')[0]||'Invitado', email: mode==='guest'?'':email, phone: mode==='guest'?cp:'', isAdmin: email===ADMIN_EMAIL, isGuest: mode==='guest'});
                    setLoading(false);
                }, 800);
            };

            return (
                <div className="min-h-screen bg-slate-900 flex flex-col justify-center p-6 text-slate-100">
                    <div className="mb-6 text-center"><div className="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-white/20"><Scissors className="w-10 h-10 text-black"/></div><h1 className="text-4xl font-bold text-amber-500">YOEL</h1><p className="text-slate-400 text-sm">Professional Barber</p></div>
                    <div className="bg-slate-800 rounded-2xl p-8 border border-slate-700 shadow-xl">
                        <div className="flex border-b border-slate-700 mb-6">{['login','register','guest'].map(m=><button key={m} onClick={()=>{setMode(m); setLookup(false);}} className={`flex-1 py-2 text-xs font-bold uppercase ${mode===m?'text-amber-500 border-b-2 border-amber-500':'text-slate-500'}`}>{getTabLabel(m)}</button>)}</div>
                        <form onSubmit={handleAuth} className="space-y-4">
                            {(mode==='register' || (mode==='guest' && !isLookup)) && <div className="relative"><User size={18} className="absolute left-3 top-3 text-slate-500"/><input className="w-full bg-slate-900 border border-slate-700 rounded-lg p-2 pl-10 outline-none text-white focus:border-amber-500" placeholder="Nombre" value={name} onChange={e=>setName(e.target.value)}/></div>}
                            {mode==='guest' && <div className="relative"><Smartphone size={18} className="absolute left-3 top-3 text-slate-500"/><input type="tel" className="w-full bg-slate-900 border border-slate-700 rounded-lg p-2 pl-10 outline-none text-white focus:border-amber-500" placeholder="Teléfono" value={phone} onChange={e=>setPhone(e.target.value)}/></div>}
                            {mode!=='guest' && <><input className="w-full bg-slate-900 border border-slate-700 rounded-lg p-2 text-white outline-none focus:border-amber-500" placeholder="Correo" value={email} onChange={e=>setEmail(e.target.value)}/><input type="password" className="w-full bg-slate-900 border border-slate-700 rounded-lg p-2 text-white outline-none focus:border-amber-500" placeholder="Contraseña" value={password} onChange={e=>setPassword(e.target.value)}/></>}
                            {error && <div className="text-red-400 text-xs text-center">{error}</div>}
                            <button disabled={loading} className="w-full bg-amber-500 text-slate-900 font-bold py-2 rounded-lg">{loading?'...':'CONTINUAR'}</button>
                        </form>
                        {mode==='guest' && <button onClick={()=>setLookup(!isLookup)} className="block w-full text-center text-xs text-amber-500 mt-4 underline">{isLookup?'Quiero agendar':'Buscar mi cita'}</button>}
                        {mode==='login' && <div className="mt-6 pt-4 border-t border-slate-700 text-center"><button onClick={()=>{setEmail(ADMIN_EMAIL); setPassword('admin123'); setMode('login');}} className="text-xs text-slate-500 flex items-center justify-center gap-1 mx-auto hover:text-amber-500"><Shield size={12}/> Acceso</button></div>} 
                    </div>
                    {deferredPrompt && <button onClick={handleInstallClick} className="mt-8 mx-auto flex items-center gap-2 bg-slate-800 text-amber-500 px-6 py-3 rounded-full border border-amber-500/30 shadow-lg"><Download size={20}/> <span className="font-bold text-sm">INSTALAR APP</span></button>}
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('home');
            const [services, setServices] = useState([]);
            const [appointments, setAppointments] = useState([]);
            const [blockedSlots, setBlockedSlots] = useState([]); // NEW: Blocked Slots State
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [refreshKey, setRefreshKey] = useState(0); // Manual Refresh State
            
            // Booking
            const [selService, setSelService] = useState(null);
            const [selDate, setSelDate] = useState('');
            const [selTime, setSelTime] = useState('');
            const [editId, setEditId] = useState(null);
            const [origBooking, setOrigBooking] = useState(null);

            // Admin Services
            const [showServiceModal, setShowServiceModal] = useState(false);
            const [editingService, setEditingService] = useState(null);

            // PWA & Modals
            const [deferredPrompt, setDeferredPrompt] = useState(null);
            const [toast, setToast] = useState(null);
            const [showSuccessModal, setShowSuccessModal] = useState(false);
            const [lastBookedApp, setLastBookedApp] = useState(null);
            const [notifications, setNotifications] = useState([]);
            const [isSpinning, setIsSpinning] = useState(false); // For refresh button

            useEffect(() => {
                const init = async () => { 
                    if(!auth.currentUser) {
                        await signInAnonymously(auth);
                    }
                };
                init();

                window.addEventListener('beforeinstallprompt', e => { e.preventDefault(); setDeferredPrompt(e); });
                
                return onAuthStateChanged(auth, firebaseUser => {
                    if (firebaseUser) {
                        // Try to restore custom session
                        const saved = localStorage.getItem('yoel_session');
                        if (saved) {
                            setUser({ ...firebaseUser, ...JSON.parse(saved) });
                        } else {
                            setUser(firebaseUser);
                        }
                    } else {
                        setUser(null);
                    }
                    setLoading(false);
                });
            }, []);

            // Persist session whenever user state changes
            useEffect(() => {
                if (user && user.displayName && !user.isAnonymous) { 
                   if (user.isAdmin !== undefined || user.isGuest !== undefined) {
                       const { uid, ...toSave } = user; 
                       const customData = {
                           displayName: user.displayName,
                           email: user.email,
                           phone: user.phone,
                           isAdmin: user.isAdmin,
                           isGuest: user.isGuest
                       };
                       localStorage.setItem('yoel_session', JSON.stringify(customData));
                   }
                }
            }, [user]);

            useEffect(() => {
                if(!user) return;
                
                // Clean up previous listeners
                const unsubServices = onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'services')), s => {
                    if(s.empty) {
                        const b = writeBatch(db);
                        DEFAULT_SERVICES.forEach(sv => b.set(doc(collection(db, 'artifacts', appId, 'public', 'data', 'services')), sv));
                        b.commit();
                    } else {
                        setServices(s.docs.map(d=>({id:d.id, ...d.data()})));
                    }
                });

                const unsubApps = onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'appointments')), s => {
                    setAppointments(s.docs.map(d=>({id:d.id, ...d.data()})));
                });

                const unsubBlocks = onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'blocked_slots')), s => {
                    setBlockedSlots(s.docs.map(d=>({id:d.id, ...d.data()})));
                });

                return () => {
                    unsubServices();
                    unsubApps();
                    unsubBlocks();
                };
            }, [user, refreshKey]); // Trigger re-fetch when refreshKey changes

            const handleManualRefresh = () => {
                setIsSpinning(true);
                setRefreshKey(k => k + 1);
                showToast('Actualizando agenda...');
                setTimeout(() => setIsSpinning(false), 1000);
            };

            const handleInstall = async () => {
                if(deferredPrompt) { deferredPrompt.prompt(); if((await deferredPrompt.userChoice).outcome === 'accepted') setDeferredPrompt(null); }
            };

            const handleSaveService = async (data) => {
                try {
                    if(editingService) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'services', editingService.id), data);
                    else await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'services'), data);
                    setShowServiceModal(false); setEditingService(null);
                } catch(e) { console.error(e); }
            };

            const handleDeleteService = async (id) => {
                if(confirm("¿Borrar servicio?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'services', id));
            };

            const showToast = (msg, type='success') => { setToast({msg, type}); setTimeout(() => setToast(null), 3000); };

            const handleBook = async () => {
                if(!selDate || !selTime || !selService) return;
                try {
                    let u = { uid: user.uid, name: user.displayName, email: user.email, phone: user.phone, isGuest: !!user.isGuest };
                    if(user.isAdmin && origBooking) u = { uid: origBooking.userId, name: origBooking.userName, email: origBooking.userEmail, phone: origBooking.userPhone, isGuest: origBooking.isGuestBooking };
                    const data = { serviceId: selService.id, serviceTitle: selService.title, price: selService.price, date: selDate, time: selTime, updatedAt: new Date().toISOString(), status: 'confirmada', userId: u.uid, userName: u.name, userEmail: u.email, userPhone: cleanPhone(u.phone), isGuestBooking: u.isGuest };
                    
                    if(editId) {
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', editId), data);
                        showToast('Cita actualizada'); setView(user.isAdmin ? 'admin' : 'appointments');
                    } else {
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'appointments'), {...data, createdAt: new Date().toISOString()});
                        setLastBookedApp(data); setShowSuccessModal(true);
                    }
                    setEditId(null); setOrigBooking(null); setSelService(null); setSelDate(''); setSelTime('');
                } catch(e) { console.error(e); showToast("Error al procesar", 'error'); }
            };

                    </div>
                    <div className="px-6 space-y-4">
                        <div className="flex gap-4"><button onClick={()=>setView('book')} className="flex-1 bg-amber-500 py-4 rounded-2xl text-slate-900 font-bold shadow-lg flex flex-col items-center gap-1"><Calendar/><span className="text-xs">RESERVAR</span></button><button onClick={()=>setView('appointments')} className="flex-1 bg-slate-800 py-4 rounded-2xl border border-slate-700 flex flex-col items-center gap-1"><Clock/><span className="text-xs">MIS CITAS</span></button></div>
                        <h3 className="font-bold text-lg">Servicios</h3>
                        <div className="space-y-3">{services.map(s => <div key={s.id} className="bg-slate-800 p-4 rounded-xl flex items-center gap-4 border border-slate-700"><div className="text-amber-500 bg-slate-900 p-3 rounded-xl">{getIcon(s.iconName)}</div><div className="flex-1"><h4 className="font-bold">{s.title}</h4><p className="text-xs text-slate-400">RD$ {s.price}</p><p className="text-[10px] text-slate-500 line-clamp-1">{s.description}</p></div><button onClick={()=>{setSelService(s); setView('book');}} className="bg-slate-700 p-2 rounded-lg hover:bg-amber-500 hover:text-slate-900"><ChevronRight/></button></div>)}</div>
                    </div>
                </div>
            );

            const renderContent = () => {
                if(user.isAdmin) {
                    if(view === 'services') return renderAdminServices();
                    if(view === 'revenue') return <RevenueView />;
                    if(view === 'book') return renderBooking();
                    if(view === 'notifications') return renderClientAppointments();
                    if(view === 'blocks') return <BlockScheduleView />; // NEW: Block View
                    return renderAdmin();
                }
                if(view === 'home') return renderHome();
                if(view === 'book') return renderBooking();
                if(view === 'appointments') return renderClientAppointments();
                if(view === 'profile') return renderProfile();
                return renderHome();
            };

            return (
                <div className="min-h-screen bg-slate-900 font-sans text-white pb-safe">
                    <header className="fixed top-0 w-full bg-slate-900/95 backdrop-blur z-40 px-6 h-16 flex justify-between items-center border-b border-slate-800"><div className="flex items-center gap-2"><Scissors className="text-amber-500"/><span className="font-bold text-xl">YOEL</span></div></header>
                    <main className="min-h-screen">{renderContent()}</main>
                    <nav className="fixed bottom-0 w-full bg-slate-800/95 backdrop-blur border-t border-slate-700 pb-safe px-6 h-20 flex justify-between items-center z-50 shadow-2xl">
                        {user.isAdmin ? (
                            <div className="w-full flex justify-around">
                                <NavItem i={Home} l="Panel" id="admin"/>
                                <NavItem i={Settings} l="Servicios" id="services"/>
                                <NavItem i={TrendingUp} l="Ingresos" id="revenue"/>
                                <NavItem i={Lock} l="Bloqueos" id="blocks"/> {/* NEW Nav Item */}
                                <button onClick={handleLogout} className="text-red-400 flex flex-col items-center"><LogOut/><span className="text-[10px] font-bold">Salir</span></button>
                            </div>
                        ) : (
                            <><NavItem i={Home} l="Inicio" id="home"/><NavItem i={Calendar} l="Agendar" id="book"/><NavItem i={Clock} l="Citas" id="appointments"/><NavItem i={User} l="Perfil" id="profile"/></>
                        )}
                    </nav>
                    <ServiceModal show={showServiceModal} onClose={()=>setShowServiceModal(false)} onSave={handleSaveService} initialData={editingService} />
                    <SuccessModal show={showSuccessModal} onClose={()=>{setShowSuccessModal(false); setView('appointments');}} appointmentDetails={lastBookedApp} allAppointments={appointments} />
                    {toast && <div className="fixed top-4 left-1/2 transform -translate-x-1/2 z-[100] animate-bounce-in px-4 w-full max-w-sm"><div className={`text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 font-medium ${toast.type === 'success' ? 'bg-green-500' : 'bg-red-500'}`}>{toast.type === 'success' ? <CheckCircle size={24}/> : <X size={24}/>} {toast.msg}</div></div>}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
