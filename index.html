<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yoel Professional Barber</title>
    
    <!-- PWA & Metadatos -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/483/483933.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>

    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        if ('serviceWorker' in navigator && (window.location.protocol === 'https:' || window.location.protocol === 'http:')) {
            window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js').catch(console.error));
        }
    </script>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Scissors, Calendar, User, Home, Bell, Clock, ChevronRight, Star, LogOut, 
            CheckCircle, X, Phone, Trash2, RefreshCw, Shield, DollarSign, AlertCircle, 
            Smartphone, Zap, Search, Filter, Download, Plus, Edit2, Settings, TrendingUp, PieChart
        } from 'lucide-react';

        import { initializeApp } from "firebase/app";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "firebase/auth";
        import { getFirestore, collection, addDoc, getDocs, query, deleteDoc, updateDoc, doc, onSnapshot, where, writeBatch } from "firebase/firestore";

        // --- CONFIGURACIÓN FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCDjmyuc0VSiHZIH_YqnMJnyDL-uktkMYw",
            authDomain: "barberia-yoel.firebaseapp.com",
            projectId: "barberia-yoel",
            storageBucket: "barberia-yoel.firebasestorage.app",
            messagingSenderId: "942416678010",
            appId: "1:942416678010:web:84017a43b59afe1679ffc3",
            measurementId: "G-6KJEGZC9DW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'barberia-yoel'; 

        const ADMIN_EMAIL = "admin@yoel.com";
        const TIME_SLOTS = ["09:00 AM", "10:00 AM", "11:00 AM", "12:00 PM", "02:00 PM", "03:00 PM", "04:00 PM", "05:00 PM", "06:00 PM", "07:00 PM"];

        const DEFAULT_SERVICES = [
            { category: 'Corte', title: 'Corte Clásico', price: 500, duration: '45 min', description: 'Corte tradicional.', iconName: 'scissors' },
            { category: 'Corte', title: 'Fade / Degradado', price: 700, duration: '60 min', description: 'Degradado moderno.', iconName: 'scissors' },
            { category: 'Barba', title: 'Perfilado de Barba', price: 300, duration: '30 min', description: 'Alineación con navaja.', iconName: 'user' },
            { category: 'VIP', title: 'Experiencia Yoel', price: 1500, duration: '120 min', description: 'Completo + Bebida.', iconName: 'star' }
        ];

        const ICON_MAP = { scissors: Scissors, user: User, star: Star, zap: Zap };
        const getIcon = (name) => { const I = ICON_MAP[name] || Scissors; return <I className="w-6 h-6"/>; };

        // --- UTILS ---
        const parseTime = (t, d) => { 
            if(!t||!d) return new Date(); 
            try {
                const dt=new Date(d), [tm,m]=t.split(' '), [h,mn]=tm.split(':'); 
                dt.setHours(h==='12'?0:parseInt(h)+(m==='PM'?12:0), mn, 0, 0); 
                return isNaN(dt.getTime()) ? new Date() : dt;
            } catch(e) { return new Date(); }
        };
        const cleanPhone = p => p ? p.replace(/\D/g, '') : '';
        const formatPhone = p => { if(!p) return 'N/A'; const c=(''+p).replace(/\D/g,''), m=c.match(/^(\d{3})(\d{3})(\d{4})$/); return m ? `(${m[1]}) ${m[2]}-${m[3]}` : p; };
        const cleanPhoneForSearch = v => v ? v.toString().replace(/\D/g, '') : '';
        const normalizeText = t => t ? t.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "") : '';

        // --- COMPONENTS ---
        const SuccessModal = ({ show, onClose, appointmentDetails }) => {
            if (!show) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/95 backdrop-blur-sm p-4 animate-fade-in">
                    <div className="bg-slate-800 p-8 rounded-3xl shadow-2xl border border-slate-700 max-w-sm w-full text-center relative overflow-hidden mx-auto">
                        <div className="w-24 h-24 mx-auto mb-6 relative">
                            <svg className="checkmark w-24 h-24 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                <circle className="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                                <path className="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                            </svg>
                        </div>
                        <h2 className="text-3xl font-bold text-white mb-2">¡Listo!</h2>
                        <p className="text-slate-400 text-sm mb-6">Cita procesada correctamente.</p>
                        {appointmentDetails && (
                            <div className="bg-slate-900/50 p-4 rounded-xl border border-slate-700/50 mb-6 text-left">
                                <p className="text-amber-500 text-xs font-bold uppercase mb-1">Resumen</p>
                                <p className="text-white font-bold text-lg">{appointmentDetails.serviceTitle}</p>
                                <div className="flex justify-between mt-2 text-sm text-slate-400">
                                    <span>{appointmentDetails.date}</span><span>{appointmentDetails.time}</span>
                                </div>
                            </div>
                        )}
                        <button onClick={onClose} className="w-full bg-amber-500 text-slate-900 font-bold py-4 rounded-xl active:scale-95 transition-transform">ENTENDIDO</button>
                    </div>
                    <style>{`
                        .checkmark__circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 2; stroke-miterlimit: 10; stroke: #22c55e; fill: none; animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
                        .checkmark { width: 80px; height: 80px; border-radius: 50%; display: block; stroke-width: 3; stroke: #fff; stroke-miterlimit: 10; box-shadow: inset 0px 0px 0px #22c55e; animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both; }
                        .checkmark__check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; }
                        @keyframes stroke { 100% { stroke-dashoffset: 0; } }
                        @keyframes scale { 0%, 100% { transform: none; } 50% { transform: scale3d(1.1, 1.1, 1); } }
                        @keyframes fill { 100% { box-shadow: inset 0px 0px 0px 50px #22c55e; } }
                    `}</style>
                </div>
            );
        };

        const ServiceModal = ({ show, onClose, onSave, initialData }) => {
            const [form, setForm] = useState({ title: '', price: '', duration: '30 min', description: '', iconName: 'scissors' });
            useEffect(() => { if(initialData) setForm(initialData); else setForm({ title: '', price: '', duration: '30 min', description: '', iconName: 'scissors' }); }, [initialData, show]);
            if (!show) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/95 backdrop-blur-sm p-4 animate-fade-in">
                    <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 w-full max-w-md">
                        <h3 className="text-xl font-bold mb-4 text-white">{initialData ? 'Editar' : 'Nuevo'} Servicio</h3>
                        <div className="space-y-3">
                            <div><label className="text-xs text-slate-400">Nombre</label><input className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white" value={form.title} onChange={e=>setForm({...form, title: e.target.value})} placeholder="Ej: Corte" /></div>
                            <div className="flex gap-3">
                                <div className="flex-1"><label className="text-xs text-slate-400">Precio</label><input type="number" className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white" value={form.price} onChange={e=>setForm({...form, price: Number(e.target.value)})} /></div>
                                <div className="flex-1"><label className="text-xs text-slate-400">Duración</label><input className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white" value={form.duration} onChange={e=>setForm({...form, duration: e.target.value})} /></div>
                            </div>
                            <div><label className="text-xs text-slate-400">Icono</label><div className="flex gap-2">{Object.keys(ICON_MAP).map(k=><button key={k} onClick={()=>setForm({...form, iconName: k})} className={`p-3 rounded-lg border ${form.iconName===k?'bg-amber-500 text-slate-900 border-amber-500':'bg-slate-900 border-slate-700 text-slate-400'}`}>{getIcon(k)}</button>)}</div></div>
                        </div>
                        <div className="flex gap-3 mt-6"><button onClick={onClose} className="flex-1 py-3 bg-slate-700 rounded-xl text-slate-300">Cancelar</button><button onClick={()=>onSave(form)} className="flex-1 py-3 bg-amber-500 text-slate-900 font-bold rounded-xl">Guardar</button></div>
                    </div>
                </div>
            );
        };

        const AuthScreen = ({ onLogin, deferredPrompt, handleInstallClick }) => {
            const [mode, setMode] = useState('login'); 
            const [email, setEmail] = useState(''); const [password, setPassword] = useState(''); const [name, setName] = useState(''); const [phone, setPhone] = useState(''); 
            const [error, setError] = useState(''); const [loading, setLoading] = useState(false); const [isLookup, setLookup] = useState(false);

            const getTabLabel = (m) => m === 'login' ? 'Login' : m === 'register' ? 'Registrarse' : 'Invitado'; 

            const handleAuth = async (e) => {
                e.preventDefault(); setError(''); setLoading(true);
                if(mode === 'guest' && isLookup) {
                    const cp = cleanPhoneForSearch(phone);
                    if(cp.length < 10) { setError('Teléfono inválido'); setLoading(false); return; }
                    try {
                        const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'appointments'), where('userPhone', '==', cp));
                        const sn = await getDocs(q);
                        if(!sn.empty) onLogin({displayName: sn.docs[0].data().userName||'Invitado', phone: cp, email:'', isAdmin: false, isGuest: true});
                        else setError('No hay citas.');
                    } catch { setError('Error de red.'); }
                    setLoading(false); return;
                }
                setTimeout(() => {
                    const cp = cleanPhoneForSearch(phone);
                    if(mode==='guest' && !isLookup && (!name.trim() || cp.length<10)) { setError('Datos inválidos'); setLoading(false); return; }
                    if(mode!=='guest' && (!email.includes('@') || password.length<6)) { setError('Credenciales inválidas'); setLoading(false); return; }
                    onLogin({displayName: name||email.split('@')[0]||'Invitado', email: mode==='guest'?'':email, phone: mode==='guest'?cp:'', isAdmin: email===ADMIN_EMAIL, isGuest: mode==='guest'});
                    setLoading(false);
                }, 800);
            };

            return (
                <div className="min-h-screen bg-slate-900 flex flex-col justify-center p-6 text-slate-100">
                    <div className="mb-6 text-center"><div className="w-20 h-20 bg-amber-500 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg"><Scissors className="w-10 h-10 text-slate-900"/></div><h1 className="text-4xl font-bold text-amber-500">YOEL</h1><p className="text-slate-400 text-sm">Barber Studio</p></div>
                    <div className="bg-slate-800 rounded-2xl p-8 border border-slate-700 shadow-xl">
                        <div className="flex border-b border-slate-700 mb-6">{['login','register','guest'].map(m=><button key={m} onClick={()=>{setMode(m); setLookup(false);}} className={`flex-1 py-2 text-xs font-bold uppercase ${mode===m?'text-amber-500 border-b-2 border-amber-500':'text-slate-500'}`}>{getTabLabel(m)}</button>)}</div>
                        <form onSubmit={handleAuth} className="space-y-4">
                            {(mode==='register' || (mode==='guest' && !isLookup)) && <div className="relative"><User size={18} className="absolute left-3 top-3 text-slate-500"/><input className="w-full bg-slate-900 border border-slate-700 rounded-lg p-2 pl-10 outline-none text-white focus:border-amber-500" placeholder="Nombre" value={name} onChange={e=>setName(e.target.value)}/></div>}
                            {mode==='guest' && <div className="relative"><Smartphone size={18} className="absolute left-3 top-3 text-slate-500"/><input type="tel" className="w-full bg-slate-900 border border-slate-700 rounded-lg p-2 pl-10 outline-none text-white focus:border-amber-500" placeholder="Teléfono" value={phone} onChange={e=>setPhone(e.target.value)}/></div>}
                            {mode!=='guest' && <><input className="w-full bg-slate-900 border border-slate-700 rounded-lg p-2 text-white outline-none focus:border-amber-500" placeholder="Correo" value={email} onChange={e=>setEmail(e.target.value)}/><input type="password" className="w-full bg-slate-900 border border-slate-700 rounded-lg p-2 text-white outline-none focus:border-amber-500" placeholder="Contraseña" value={password} onChange={e=>setPassword(e.target.value)}/></>}
                            {error && <div className="text-red-400 text-xs text-center">{error}</div>}
                            <button disabled={loading} className="w-full bg-amber-500 text-slate-900 font-bold py-2 rounded-lg">{loading?'...':'CONTINUAR'}</button>
                        </form>
                        {mode==='guest' && <button onClick={()=>setLookup(!isLookup)} className="block w-full text-center text-xs text-amber-500 mt-4 underline">{isLookup?'Quiero agendar':'Buscar mi cita'}</button>}
                        {mode==='login' && <div className="mt-6 pt-4 border-t border-slate-700 text-center"><button onClick={()=>{setEmail(ADMIN_EMAIL); setPassword('admin123'); setMode('login');}} className="text-xs text-slate-500 flex items-center justify-center gap-1 mx-auto hover:text-amber-500"><Shield size={12}/> Acceso</button></div>} 
                    </div>
                    {deferredPrompt && <button onClick={handleInstallClick} className="mt-8 mx-auto flex items-center gap-2 bg-slate-800 text-amber-500 px-6 py-3 rounded-full border border-amber-500/30 shadow-lg"><Download size={20}/> <span className="font-bold text-sm">INSTALAR APP</span></button>}
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('home');
            const [services, setServices] = useState([]);
            const [appointments, setAppointments] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            
            // Booking
            const [selService, setSelService] = useState(null);
            const [selDate, setSelDate] = useState('');
            const [selTime, setSelTime] = useState('');
            const [editId, setEditId] = useState(null);
            const [origBooking, setOrigBooking] = useState(null);

            // Admin Services
            const [showServiceModal, setShowServiceModal] = useState(false);
            const [editingService, setEditingService] = useState(null);

            // PWA & Modals
            const [deferredPrompt, setDeferredPrompt] = useState(null);
            const [toast, setToast] = useState(null);
            const [showSuccessModal, setShowSuccessModal] = useState(false);
            const [lastBookedApp, setLastBookedApp] = useState(null);
            const [notifications, setNotifications] = useState([]);

            useEffect(() => {
                const init = async () => { if(!auth.currentUser) await signInAnonymously(auth); };
                init();
                window.addEventListener('beforeinstallprompt', e => { e.preventDefault(); setDeferredPrompt(e); });
                return onAuthStateChanged(auth, u => {
                    setUser(u); setLoading(false);
                });
            }, []);

            useEffect(() => {
                if(!user) return;
                // Services Fetch
                onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'services')), s => {
                    if(s.empty) {
                        const b = writeBatch(db);
                        DEFAULT_SERVICES.forEach(sv => b.set(doc(collection(db, 'artifacts', appId, 'public', 'data', 'services')), sv));
                        b.commit();
                    } else {
                        setServices(s.docs.map(d=>({id:d.id, ...d.data()})));
                    }
                });
                // Appointments Fetch
                onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'appointments')), s => {
                    setAppointments(s.docs.map(d=>({id:d.id, ...d.data()})));
                });
            }, [user]);

            const handleInstall = async () => {
                if(deferredPrompt) { deferredPrompt.prompt(); if((await deferredPrompt.userChoice).outcome === 'accepted') setDeferredPrompt(null); }
            };

            const handleSaveService = async (data) => {
                try {
                    if(editingService) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'services', editingService.id), data);
                    else await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'services'), data);
                    setShowServiceModal(false); setEditingService(null);
                } catch(e) { console.error(e); }
            };

            const handleDeleteService = async (id) => {
                if(confirm("¿Borrar servicio?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'services', id));
            };

            const showToast = (msg, type='success') => { setToast({msg, type}); setTimeout(() => setToast(null), 3000); };

            const handleBook = async () => {
                if(!selDate || !selTime || !selService) return;
                try {
                    let u = { uid: user.uid, name: user.displayName, email: user.email, phone: user.phone, isGuest: !!user.isGuest };
                    if(user.isAdmin && origBooking) u = { uid: origBooking.userId, name: origBooking.userName, email: origBooking.userEmail, phone: origBooking.userPhone, isGuest: origBooking.isGuestBooking };
                    const data = { serviceId: selService.id, serviceTitle: selService.title, price: selService.price, date: selDate, time: selTime, userId: u.uid, userName: u.name, userEmail: u.email, userPhone: cleanPhone(u.phone), isGuestBooking: u.isGuest, status: 'confirmada' };
                    
                    if(editId) {
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', editId), data);
                        showToast('Cita actualizada'); setView(user.isAdmin ? 'admin' : 'appointments');
                    } else {
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'appointments'), {...data, createdAt: new Date().toISOString()});
                        setLastBookedApp(data); setShowSuccessModal(true);
                    }
                    setEditId(null); setOrigBooking(null); setSelService(null); setSelDate(''); setSelTime('');
                } catch(e) { console.error(e); showToast("Error al procesar", 'error'); }
            };

            const handleCancel = async (e, id) => { e.stopPropagation(); if(confirm("¿Cancelar cita?")) { await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', id)); showToast('Eliminada'); } };
            const handleStartReschedule = (app) => { setEditId(app.id); setOrigBooking(app); setSelService(services.find(s => s.id === app.serviceId) || services[0]); setSelDate(app.date); setSelTime(app.time); setView('book'); };

            // Derived Data
            const takenTimes = useMemo(() => selDate ? appointments.filter(a => a.date === selDate && a.status !== 'cancelada' && a.id !== editId).map(a => a.time) : [], [selDate, appointments, editId]);
            const isDayFull = takenTimes.length >= TIME_SLOTS.length;
            const clientApps = useMemo(() => (!user) ? [] : appointments.filter(a => user.isGuest ? a.userPhone === user.phone : a.userId === user.uid).sort((a,b) => parseTime(a.time, a.date) - parseTime(b.time, b.date)), [appointments, user]);
            const adminApps = useMemo(() => {
                let res = [...appointments];
                if(searchTerm.trim()) {
                    const cs = cleanPhoneForSearch(searchTerm), ts = normalizeText(searchTerm);
                    res = res.filter(a => (cs && cleanPhoneForSearch(a.userPhone).includes(cs)) || normalizeText(a.userName).includes(ts));
                }
                return res.sort((a,b) => parseTime(a.time, a.date) - parseTime(b.time, b.date));
            }, [appointments, searchTerm]);

            // Notifications Hook
            useEffect(() => {
                if(!user?.isAdmin) return;
                const interval = setInterval(() => {
                    const now = new Date();
                    appointments.forEach(a => {
                        if(a.status === 'cancelada') return;
                        const diff = Math.floor((parseTime(a.time, a.date) - now)/60000);
                        if(diff === 15) {
                            const msg = `Cita con ${a.userName} en 15 min.`;
                            setNotifications(p => p.some(x => x.appId === a.id) ? p : [{id: Date.now(), appId: a.id, title: 'Recordatorio', message: msg, read: false, time: 'Ahora'}, ...p]);
                        }
                    });
                }, 60000);
                return () => clearInterval(interval);
            }, [appointments, user]);

            const NavItem = ({i:Icon, l, id}) => <button onClick={()=>setView(id)} className={`flex flex-col items-center ${view===id ? 'text-amber-500' : 'text-slate-500'}`}><Icon size={24} strokeWidth={view===id?2.5:2}/><span className="text-[10px] font-bold">{l}</span></button>;
            
            if(loading) return <div className="h-screen bg-slate-900 flex items-center justify-center text-amber-500 font-bold">CARGANDO...</div>;
            if(!user || !user.displayName) return <AuthScreen onLogin={u => { setUser({...auth.currentUser, ...u}); setView(u.isAdmin ? 'admin' : 'home'); }} deferredPrompt={deferredPrompt} handleInstallClick={handleInstall} />;

            // --- REVENUE & REPORTS COMPONENT ---
            const RevenueView = () => {
                const [filter, setFilter] = useState('today'); // today, week, month, custom
                const [customStart, setCustomStart] = useState('');
                const [customEnd, setCustomEnd] = useState('');

                const filteredApps = useMemo(() => {
                    const now = new Date();
                    let start = new Date(), end = new Date();
                    start.setHours(0,0,0,0); end.setHours(23,59,59,999);

                    if (filter === 'week') {
                        const day = now.getDay();
                        const diff = now.getDate() - day + (day === 0 ? -6 : 1);
                        start = new Date(now.setDate(diff)); start.setHours(0,0,0,0);
                        end = new Date(start); end.setDate(start.getDate() + 6); end.setHours(23,59,59,999);
                    } else if (filter === 'month') {
                        start = new Date(now.getFullYear(), now.getMonth(), 1);
                        end = new Date(now.getFullYear(), now.getMonth() + 1, 0, 23, 59, 59);
                    } else if (filter === 'custom') {
                        if(!customStart || !customEnd) return [];
                        start = new Date(customStart); end = new Date(customEnd); end.setHours(23,59,59,999);
                    }

                    return appointments.filter(a => {
                        if (a.status === 'cancelada') return false;
                        const d = new Date(a.date + 'T00:00:00');
                        return d >= start && d <= end;
                    });
                }, [filter, customStart, customEnd, appointments]);

                const totalRevenue = filteredApps.reduce((sum, a) => sum + (a.price || 0), 0);
                
                const serviceStats = useMemo(() => {
                    const stats = {};
                    filteredApps.forEach(a => {
                        if (!stats[a.serviceTitle]) stats[a.serviceTitle] = {count: 0, amount: 0};
                        stats[a.serviceTitle].count += 1;
                        stats[a.serviceTitle].amount += a.price;
                    });
                    return Object.entries(stats).sort((a,b) => b[1].amount - a[1].amount);
                }, [filteredApps]);

                return (
                    <div className="pb-24 px-4 pt-20 animate-fade-in">
                        <h2 className="text-2xl font-bold mb-6 text-white">Reportes Financieros</h2>
                        
                        {/* Filters */}
                        <div className="flex bg-slate-800 p-1 rounded-xl mb-6 overflow-x-auto">
                            {['today', 'week', 'month', 'custom'].map(f => (
                                <button key={f} onClick={() => setFilter(f)} className={`flex-1 py-2 px-3 text-xs font-bold rounded-lg whitespace-nowrap ${filter === f ? 'bg-amber-500 text-slate-900' : 'text-slate-400'}`}>
                                    {f === 'today' ? 'Hoy' : f === 'week' ? 'Semana' : f === 'month' ? 'Mes' : 'Rango'}
                                </button>
                            ))}
                        </div>
                        
                        {filter === 'custom' && (
                            <div className="flex gap-2 mb-6">
                                <div className="flex-1"><label className="text-[10px] text-slate-400 block mb-1">Inicio</label><input type="date" className="w-full bg-slate-800 border border-slate-700 rounded-lg p-2 text-xs" value={customStart} onChange={e => setCustomStart(e.target.value)} /></div>
                                <div className="flex-1"><label className="text-[10px] text-slate-400 block mb-1">Fin</label><input type="date" className="w-full bg-slate-800 border border-slate-700 rounded-lg p-2 text-xs" value={customEnd} onChange={e => setCustomEnd(e.target.value)} /></div>
                            </div>
                        )}

                        {/* Totals Card */}
                        <div className="bg-gradient-to-br from-slate-800 to-slate-900 p-6 rounded-2xl border border-slate-700 mb-8 shadow-xl">
                            <div className="flex items-center justify-between mb-2">
                                <span className="text-slate-400 text-sm font-medium">Ingresos Totales</span>
                                <div className="bg-green-500/10 p-2 rounded-full text-green-500"><DollarSign size={20}/></div>
                            </div>
                            <h3 className="text-3xl font-extrabold text-white mb-1">RD$ {totalRevenue.toLocaleString()}</h3>
                            <p className="text-xs text-slate-500">{filteredApps.length} citas realizadas</p>
                        </div>

                        {/* Breakdown */}
                        <h3 className="font-bold mb-4 flex items-center gap-2 text-white"><PieChart size={18} className="text-amber-500"/> Desglose por Servicio</h3>
                        <div className="space-y-3">
                            {serviceStats.map(([name, stat]) => (
                                <div key={name} className="bg-slate-800 p-4 rounded-xl border border-slate-700 flex justify-between items-center">
                                    <div>
                                        <h4 className="font-bold text-white text-sm">{name}</h4>
                                        <p className="text-xs text-slate-400">{stat.count} citas</p>
                                    </div>
                                    <span className="text-amber-500 font-bold">RD$ {stat.amount.toLocaleString()}</span>
                                </div>
                            ))}
                            {serviceStats.length === 0 && <p className="text-center text-slate-500 text-sm py-4 italic">No hay datos para este periodo.</p>}
                        </div>
                    </div>
                );
            };

            // --- RENDERERS ---
            const renderAdmin = () => {
                const filteredCount = adminApps.length;
                const revenue = adminApps.reduce((acc, c) => acc + (c.price||0), 0);
                return (
                    <div className="pb-24 px-4 pt-20 animate-fade-in">
                        <div className="flex justify-between items-center mb-6"><div><h2 className="text-2xl font-bold">Panel Admin</h2><p className="text-xs text-slate-400">Bienvenido, Yoel</p></div><button onClick={()=>setView('notifications')} className="relative p-2 bg-slate-800 rounded-full border border-slate-700"><Bell size={20}/>{notifications.filter(n=>!n.read).length>0&&<span className="absolute top-0 right-0 w-2.5 h-2.5 bg-red-500 rounded-full"/>}</button></div>
                        
                        <div className="relative mb-4"><Search className="absolute left-3 top-3.5 text-slate-500" size={18}/><input className="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 pl-10 text-white outline-none focus:border-amber-500" placeholder="Buscar..." value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} />{searchTerm && <button onClick={()=>setSearchTerm('')} className="absolute right-3 top-3.5 text-slate-500"><X size={18}/></button>}</div>
                        {searchTerm && <div className="flex justify-between items-center mb-6 text-xs text-slate-400 bg-slate-800/50 p-2 rounded-lg border border-slate-700"><span>Mostrando {filteredCount}</span><button onClick={()=>setSearchTerm('')} className="text-amber-500 underline">Ver todas</button></div>}
                        
                        <div className="grid grid-cols-2 gap-4 mb-8">
                            <div className="bg-slate-800 p-4 rounded-xl border border-slate-700"><div className="flex items-center gap-2 text-slate-400 mb-2"><Calendar size={16}/><span className="text-xs font-bold">Citas</span></div><p className="text-2xl font-bold">{filteredCount}</p></div>
                            <div className="bg-slate-800 p-4 rounded-xl border border-slate-700"><div className="flex items-center gap-2 text-slate-400 mb-2"><DollarSign size={16}/><span className="text-xs font-bold">Ingresos</span></div><p className="text-2xl font-bold text-amber-500">RD$ {revenue.toLocaleString()}</p></div>
                        </div>
                        
                        <h3 className="font-bold mb-4 flex items-center gap-2 text-white"><Clock size={18} className="text-amber-500"/> Agenda</h3>
                        <div className="space-y-3">{adminApps.map(a => (
                            <div key={a.id} className="bg-slate-800 p-4 rounded-xl border-l-4 border-amber-500 relative">
                                <div className="flex justify-between items-start">
                                    <div><h4 className="font-bold text-white">{a.userName} {a.isGuestBooking && <span className="text-[10px] bg-slate-700 px-1 rounded text-slate-300">INVITADO</span>}</h4><p className="text-xs text-slate-400 font-mono mt-0.5 flex gap-1 items-center"><Phone size={10}/> {formatPhone(a.userPhone)}</p><div className="mt-2 text-sm font-medium text-amber-500">{a.serviceTitle}</div></div>
                                    <div className="text-right"><p className="font-bold text-lg text-white">{a.time}</p><p className="text-xs text-slate-500">{a.date}</p></div>
                                </div>
                                <div className="mt-3 pt-3 border-t border-slate-700/50 flex justify-end gap-3"><button onClick={()=>handleStartReschedule(a)} className="px-3 py-1.5 bg-blue-500/10 text-blue-400 rounded-lg text-xs font-bold flex items-center gap-1"><RefreshCw size={12}/> EDITAR</button><button onClick={e=>handleCancel(e, a.id)} className="px-3 py-1.5 bg-red-500/10 text-red-400 rounded-lg text-xs font-bold flex items-center gap-1"><Trash2 size={12}/> BORRAR</button></div>
                            </div>
                        ))}
                        {adminApps.length===0 && <div className="text-center py-10 opacity-50"><Filter className="mx-auto mb-2"/><p>No hay resultados.</p></div>}</div>
                    </div>
                )
            };
            
            const renderAdminServices = () => (
                <div className="pb-24 px-4 pt-20 animate-fade-in">
                    <div className="flex justify-between mb-6"><h2 className="text-2xl font-bold">Servicios</h2><button onClick={()=>{setEditingService(null); setShowServiceModal(true);}} className="p-2 bg-amber-500 rounded-full text-slate-900"><Plus/></button></div>
                    <div className="space-y-3">{services.map(s => (
                        <div key={s.id} className="bg-slate-800 p-4 rounded-xl border border-slate-700 flex justify-between items-center">
                            <div className="flex gap-4 items-center"><div className="bg-slate-900 p-3 rounded-xl text-amber-500">{getIcon(s.iconName)}</div><div><h4 className="font-bold text-white">{s.title}</h4><p className="text-slate-400 text-sm">RD$ {s.price}</p></div></div>
                            <div className="flex gap-2"><button onClick={()=>{setEditingService(s); setShowServiceModal(true);}} className="p-2 bg-slate-700 rounded-lg text-blue-400"><Edit2 size={18}/></button><button onClick={()=>handleDeleteService(s.id)} className="p-2 bg-slate-700 rounded-lg text-red-400"><Trash2 size={18}/></button></div>
                        </div>
                    ))}</div>
                </div>
            );

            const renderBooking = () => (
                <div className="pb-24 px-6 pt-20 animate-fade-in">
                    <div className="flex justify-between mb-6"><h2 className="text-2xl font-bold">{editId?'Editar':'Nueva'} Cita</h2>{editId && <button onClick={()=>{setEditId(null); setOrigBooking(null); setSelService(null);}} className="text-xs text-red-400 underline">Cancelar</button>}</div>
                    {!selService ? <div className="space-y-3">{services.map(s => <div key={s.id} onClick={()=>setSelService(s)} className="bg-slate-800 active:bg-slate-700 p-4 rounded-xl border border-slate-700 flex gap-4 items-center"><div className="text-amber-500 bg-slate-900 p-3 rounded-xl">{getIcon(s.iconName)}</div><div><h3 className="font-bold">{s.title}</h3><p className="text-amber-500 font-bold text-sm">RD$ {s.price}</p></div></div>)}</div> : 
                    <div className="animate-fade-in">
                        <div className="bg-slate-800 p-4 rounded-xl border-l-4 border-amber-500 mb-6 flex justify-between"><div><p className="text-xs text-slate-400">Servicio</p><h3 className="font-bold">{selService.title}</h3></div><button onClick={()=>setSelService(null)}><RefreshCw size={14}/></button></div>
                        <label className="block text-sm font-bold mb-2 ml-1 text-slate-300">FECHA</label><input type="date" min={new Date().toISOString().split('T')[0]} value={selDate} onChange={e=>setSelDate(e.target.value)} className="w-full bg-slate-800 border border-slate-700 rounded-xl p-4 mb-6 text-white" />
                        {selDate && <div className="mb-8"><label className="block text-sm font-bold mb-2 ml-1 text-slate-300">HORA</label><div className="grid grid-cols-3 gap-2">{TIME_SLOTS.map(t => <button key={t} disabled={takenTimes.includes(t)} onClick={()=>setSelTime(t)} className={`py-3 rounded-lg text-xs font-bold border ${takenTimes.includes(t) ? 'bg-slate-800/50 text-slate-600 border-slate-800' : selTime === t ? 'bg-amber-500 text-slate-900 border-amber-500' : 'bg-slate-800 text-slate-400 border-slate-700'}`}>{t}</button>)}</div></div>}
                        <button disabled={!selDate || !selTime} onClick={handleBook} className="w-full bg-green-500 text-white font-bold py-4 rounded-xl disabled:bg-slate-800 disabled:text-slate-600 shadow-lg">CONFIRMAR</button>
                    </div>}
                </div>
            );

            const renderClientAppointments = () => (
                <div className="pb-24 px-6 pt-20 animate-fade-in">
                    <h2 className="text-2xl font-bold mb-6">{view === 'notifications' ? 'Notificaciones' : 'Mis Citas'}</h2>
                    {view === 'notifications' && notifications.map(n => <div key={n.id} className="bg-slate-800 p-4 rounded-xl border-l-4 border-blue-500 flex gap-3 mb-3"><Bell className="text-blue-500"/><div><h4 className="font-bold text-sm">{n.title}</h4><p className="text-xs text-slate-400">{n.message}</p></div></div>)}
                    {view === 'appointments' && (clientApps.length === 0 ? <div className="text-center py-20 opacity-50"><Calendar size={64} className="mx-auto mb-4"/><p>No tienes citas.</p><button onClick={()=>setView('book')} className="mt-4 text-amber-500 underline">Agendar</button></div> : 
                    <div className="space-y-4">{clientApps.map(a => <div key={a.id} className="bg-slate-800 p-5 rounded-2xl border border-slate-700"><div className="flex justify-between mb-2"><h3 className="font-bold">{a.serviceTitle}</h3><span className="bg-green-500/20 text-green-400 px-2 py-1 rounded text-xs font-bold">{a.status}</span></div><p className="text-amber-500 font-bold mb-2">RD$ {a.price}</p><div className="flex gap-4 text-sm text-slate-400 mb-4"><span>{a.date}</span><span>{a.time}</span></div><div className="flex gap-2"><button onClick={e=>handleCancel(e, a.id)} className="flex-1 py-2 bg-slate-900 rounded-lg text-red-400 text-xs font-bold">CANCELAR</button><button onClick={()=>handleStartReschedule(a)} className="flex-1 py-2 bg-amber-500 rounded-lg text-slate-900 text-xs font-bold">REAGENDAR</button></div></div>)}</div>)}
                </div>
            );

            const renderProfile = () => (
                <div className="pb-24 px-6 pt-20 animate-fade-in">
                    <div className="bg-slate-800 rounded-2xl p-6 text-center border border-slate-700 mb-6"><div className="w-24 h-24 bg-slate-900 rounded-full mx-auto mb-4 flex items-center justify-center border-2 border-amber-500"><User className="w-10 h-10 text-amber-500"/></div><h2 className="text-2xl font-bold">{user.displayName}</h2><p className="text-sm text-slate-500">{user.email||user.phone}</p>{user.isGuest && <span className="inline-block mt-2 bg-amber-500 text-slate-900 text-xs font-bold px-2 py-1 rounded">INVITADO</span>}</div>
                    <button onClick={()=>{setUser(null); setView('home'); setSelectedService(null);}} className="w-full border border-red-500/30 text-red-400 py-4 rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-red-500/10"><LogOut size={18}/> Cerrar Sesión</button>
                </div>
            );

            const renderHome = () => (
                <div className="pb-24 animate-fade-in">
                    <div className="h-64 bg-slate-800 relative mb-6 overflow-hidden rounded-b-3xl shadow-xl flex items-end p-6"><div className="absolute inset-0 bg-gradient-to-t from-slate-900 to-transparent"/><h1 className="relative z-10 text-3xl font-extrabold">ESTILO<br/>QUE DEFINE.</h1></div>
                    <div className="px-6 space-y-4">
                        <div className="flex gap-4"><button onClick={()=>setView('book')} className="flex-1 bg-amber-500 py-4 rounded-2xl text-slate-900 font-bold shadow-lg flex flex-col items-center gap-1"><Calendar/><span className="text-xs">RESERVAR</span></button><button onClick={()=>setView('appointments')} className="flex-1 bg-slate-800 py-4 rounded-2xl border border-slate-700 flex flex-col items-center gap-1"><Clock/><span className="text-xs">MIS CITAS</span></button></div>
                        <h3 className="font-bold text-lg">Servicios</h3>
                        <div className="space-y-3">{services.map(s => <div key={s.id} className="bg-slate-800 p-4 rounded-xl flex items-center gap-4 border border-slate-700"><div className="text-amber-500 bg-slate-900 p-3 rounded-xl">{getIcon(s.iconName)}</div><div className="flex-1"><h4 className="font-bold">{s.title}</h4><p className="text-xs text-slate-400">RD$ {s.price}</p></div><button onClick={()=>{setSelService(s); setView('book');}} className="bg-slate-700 p-2 rounded-lg hover:bg-amber-500 hover:text-slate-900"><ChevronRight/></button></div>)}</div>
                    </div>
                </div>
            );

            const renderContent = () => {
                if(user.isAdmin) {
                    if(view === 'services') return renderAdminServices();
                    if(view === 'revenue') return <RevenueView />; // NUEVA VISTA DE INGRESOS
                    if(view === 'book') return renderBooking();
                    if(view === 'notifications') return renderClientAppointments();
                    return renderAdmin();
                }
                if(view === 'home') return renderHome();
                if(view === 'book') return renderBooking();
                if(view === 'appointments') return renderClientAppointments();
                if(view === 'profile') return renderProfile();
                return renderHome();
            };

            return (
                <div className="min-h-screen bg-slate-900 font-sans text-white pb-safe">
                    <header className="fixed top-0 w-full bg-slate-900/95 backdrop-blur z-40 px-6 h-16 flex justify-between items-center border-b border-slate-800"><div className="flex items-center gap-2"><Scissors className="text-amber-500"/><span className="font-bold text-xl">YOEL</span></div></header>
                    <main className="min-h-screen">{renderContent()}</main>
                    <nav className="fixed bottom-0 w-full bg-slate-800/95 backdrop-blur border-t border-slate-700 pb-safe px-6 h-20 flex justify-between items-center z-50 shadow-2xl">
                        {user.isAdmin ? (
                            <div className="w-full flex justify-around">
                                <NavItem i={Home} l="Panel" id="admin"/>
                                <NavItem i={Settings} l="Servicios" id="services"/>
                                <NavItem i={TrendingUp} l="Ingresos" id="revenue"/>
                                <button onClick={()=>setUser(null)} className="text-red-400 flex flex-col items-center"><LogOut/><span className="text-[10px] font-bold">Salir</span></button>
                            </div>
                        ) : (
                            <><NavItem i={Home} l="Inicio" id="home"/><NavItem i={Calendar} l="Agendar" id="book"/><NavItem i={Clock} l="Citas" id="appointments"/><NavItem i={User} l="Perfil" id="profile"/></>
                        )}
                    </nav>
                    <ServiceModal show={showServiceModal} onClose={()=>setShowServiceModal(false)} onSave={handleSaveService} initialData={editingService} />
                    <SuccessModal show={showSuccessModal} onClose={()=>{setShowSuccessModal(false); setView('appointments');}} appointmentDetails={lastBookedApp} />
                    {toast && <div className="fixed top-4 left-1/2 transform -translate-x-1/2 z-[100] animate-bounce-in px-4 w-full max-w-sm"><div className={`text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 font-medium ${toast.type === 'success' ? 'bg-green-500' : 'bg-red-500'}`}>{toast.type === 'success' ? <CheckCircle size={24}/> : <X size={24}/>} {toast.msg}</div></div>}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
